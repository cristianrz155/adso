<html lang="en">

<body>
    <h1>citas medicas </h1>
    <form >
        <fieldset>

            <select>
                <option value="">registro civil</option>
                <option value="">targeta de identidad</option>
                <option value="">cedula de ciudadania </option>
                <option value="">cedula de extrangeria </option>

            <label>ingrese su numero de documento </label><br>

            <label >ingrese sus apellidos </label><br>
                <input type="text" placeholder="Apellidos"><br>
            <label >ingrese su genero  </label><br>

                <br>
            <label for="">seleccione el dia de la cita</label>
                <input type="checkbox" name="diacita" id="">lunes<br>

                <input type="checkbox" name="diacita" id="">mircoles<br>
                <input type="checkbox" name="diacita" id="">jueves<br>
                <input type="checkbox" name="diacita" id="">viernes<br>
                <br>
            <label for="">dudas e inquietudes</label><br>
            <textarea name="" id="" cols="30" rows="10"></textarea><br>
                <input type="submit" value="enviar"><br>
                <button>confirmar</button>
        </fieldset>
    </form>
